<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KPL Fantasy League</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #003300;
      color: #fff;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    main {
      background: rgba(0, 51, 0, 0.9);
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }

    .player, .slot {
      background: #fff;
      color: #000;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
    }

    .player img, .slot img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
    }

    .pitch {
      display: grid;
      grid-template-rows: repeat(4, auto);
      background: linear-gradient(to bottom, #006400, #228B22);
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      gap: 10px;
    }

    .position {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .position-title {
      text-align: center;
      margin-bottom: 5px;
      font-weight: bold;
    }

    button {
      margin: 10px 5px;
      padding: 10px 15px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background: gray;
    }
  </style>
</head>
<body>

<video autoplay muted loop id="bg-video">
  <source src="KFP1.mp4" type="video/mp4">
  Your browser does not support video.
</video>

<main>
  <h1>KPL Fantasy League</h1>
  <p>Select your 11-man squad</p>

  <div class="grid" id="playerList"></div>

  <h2>My Pitch</h2>
  <div class="pitch" id="pitch">
    <div>
      <div class="position-title">Goalkeeper</div>
      <div class="position" id="GK"></div>
    </div>
    <div>
      <div class="position-title">Defenders</div>
      <div class="position" id="DF"></div>
    </div>
    <div>
      <div class="position-title">Midfielders</div>
      <div class="position" id="MF"></div>
    </div>
    <div>
      <div class="position-title">Forwards</div>
      <div class="position" id="FW"></div>
    </div>
  </div>

  <button onclick="autoSelect()">âš½ Auto Select Squad</button>
  <button onclick="submitViaSMS()">ðŸ“© Submit via SMS</button>
</main>

<script>
  const players = [
    { name: "Benson Omala", team: "Gor Mahia", pos: "FW", price: 8.0, image: "https://raw.githubusercontent.com/CoderMjanja1960/kpl-fantasy-league/main/kfl.png" },
    { name: "Michael Olunga", team: "AFC Leopards", pos: "FW", price: 9.5, image: "https://raw.githubusercontent.com/CoderMjanja1960/kpl-fantasy-league/main/kfl.png" },
    { name: "Levis Opiyo", team: "Posta Rangers", pos: "GK", price: 5.0, image: "https://raw.githubusercontent.com/CoderMjanja1960/kpl-fantasy-league/main/kfl.png" },
    { name: "Joseph Okumu", team: "KCB", pos: "DF", price: 6.0, image: "https://raw.githubusercontent.com/CoderMjanja1960/kpl-fantasy-league/main/kfl.png" },
    { name: "Austin Odhiambo", team: "Gor Mahia", pos: "MF", price: 6.5, image: "https://raw.githubusercontent.com/CoderMjanja1960/kpl-fantasy-league/main/kfl.png" },
    { name: "David Owino", team: "Tusker FC", pos: "DF", price: 6.3, image: "https://raw.githubusercontent.com/CoderMjanja1960/kpl-fantasy-league/main/kfl.png" },
    { name: "Clifton Miheso", team: "Police FC", pos: "MF", price: 6.9, image: "https://raw.githubusercontent.com/CoderMjanja1960/kpl-fantasy-league/main/kfl.png" },
    { name: "Brian Bwire", team: "Kariobangi Sharks", pos: "GK", price: 4.8, image: "https://raw.githubusercontent.com/CoderMjanja1960/kpl-fantasy-league/main/kfl.png" },
    { name: "Enock Agwanda", team: "Bandari", pos: "FW", price: 7.2, image: "https://raw.githubusercontent.com/CoderMjanja1960/kpl-fantasy-league/main/kfl.png" },
    { name: "Duke Abuya", team: "Nzoia Sugar", pos: "MF", price: 5.5, image: "https://raw.githubusercontent.com/CoderMjanja1960/kpl-fantasy-league/main/kfl.png" },
    { name: "Kennedy Ochieng", team: "Ulinzi Stars", pos: "DF", price: 5.7, image: "https://raw.githubusercontent.com/CoderMjanja1960/kpl-fantasy-league/main/kfl.png" }
  ];

  const squad = {
    GK: [null],
    DF: [null, null, null, null],
    MF: [null, null, null],
    FW: [null, null]
  };

  let selectedDiv = null;

  function renderPlayers() {
    const container = document.getElementById("playerList");
    container.innerHTML = "";
    players.forEach(player => {
      const div = document.createElement("div");
      div.className = "player";
      div.innerHTML = `
        <img src="${player.image}" />
        <strong>${player.name}</strong><br />
        ${player.team}<br />
        ${player.pos} - ${player.price}
      `;
      div.onclick = () => {
        if (selectedDiv) {
          const pos = selectedDiv.dataset.pos;
          const index = selectedDiv.dataset.index;
          squad[pos][index] = player;
          selectedDiv = null;
          renderPitch();
        }
      };
      container.appendChild(div);
    });
  }

  function renderPitch() {
    for (let pos in squad) {
      const row = document.getElementById(pos);
      row.innerHTML = "";
      squad[pos].forEach((player, index) => {
        const div = document.createElement("div");
        div.className = "slot";
        div.dataset.pos = pos;
        div.dataset.index = index;
        if (player) {
          div.innerHTML = `<img src="${player.image}" /><br /><strong>${player.name}</strong><br />${player.team}`;
        } else {
          div.innerHTML = "+";
        }
        div.onclick = () => {
          selectedDiv = div;
        };
        row.appendChild(div);
      });
    }
  }

  function autoSelect() {
    const flat = Object.values(squad).flat();
    for (let pos in squad) {
      squad[pos].forEach((p, i) => {
        if (!squad[pos][i]) {
          const available = players.filter(pl => pl.pos === pos && !flat.includes(pl));
          if (available.length > 0) {
            const random = available[Math.floor(Math.random() * available.length)];
            squad[pos][i] = random;
          }
        }
      });
    }
    renderPitch();
  }

  function submitViaSMS() {
    const squadList = Object.entries(squad).map(([pos, list]) => {
      return list.map(p => `${pos}: ${p?.name || 'Empty'} (${p?.team || ''})`).join("\n");
    }).join("\n");
    const smsBody = encodeURIComponent("My Fantasy Squad:\n" + squadList);
    window.location.href = `sms:40123?body=${smsBody}`;
  }

  renderPlayers();
  renderPitch();
</script>

</body>
</html>
